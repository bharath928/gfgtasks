<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><em><b><u>User Registration Form</u></b></em></h3>
    <form action="" target="">
        <fieldset>
        <legend><i>personal information</i></legend>
        <label>First name:</label>
        <input type="text" placeholder="enter yout Firstname"><br><br>
        <label>Last name:</label>
        <input type="text" placeholder="enter yout lastname">
        <br><br>
        <label>Age:</label>
        <input type="number" placeholder="enter your age ">
        <br><br>
        <label>Gender:</label>
        <input type="radio" >Male
        <input type="radio" >Female
        <input type="radio" >Others

    <br><br>
    <label>Email:</label>
    <input type="email" placeholder="your mail"><br><br>
    <label>password:</label>
    <input type="password" placeholder="enter password">
    <br><br>
    <label>Date of Birth</label>
    <input type="date"><br><br>
    <label>Mobile number</label>
    <input type="number" placeholder="enter your mobile number"><br><br>
    <label>Address</label>
    <input type="textarea" placeholder="type your address"><br><br>
</fieldset>
<fieldset>
    <legend>preference</legend>
    <label>Mode of contact:</label>
    <input type="checkbox">Mobile
    <input type="checkbox">Email
    <input type="checkbox">Others
</fieldset>
<fieldset>
    <legend><i>Additional information</i></legend>
    <label>Id proof:</label>
    <input type="numbers" placeholder="enter adhaar number"><br><br>
    <label>Select your state</label>
    <select>
        <option>Andhra pradesh</option>
        <option>telangana</option>
        <option>kerla</option>
        <option>UP</option>


    </select><br><br>
    <label>Feedback:</label><br>
    <textarea></textarea><br><br>
    <input type="submit" value="submit">
    <input type="reset">

</fieldset>
    </form>
</body>
</html>
