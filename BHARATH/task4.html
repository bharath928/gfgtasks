<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
      
        color: rgb(00,100,50);
    }
    h2{
        color: rgba(310,120,30,0.5);
    }
    
    p{
        color: #a3a3a3;
        border: 1px solid #000000;
    }

    h4{
        color: hsl(200, 70%, 50%);
        background-color: hsl(200, 50%, 90%);
        padding: 5px;
        border-radius: 5px;
    }
</style>
<body>
    <h3>this is styled with rgb code</h3>
    <h2>this is styled with rgb whith alpha code</h2>
    <p>this ia styled with HEX code</p>

    <h4>This is styled with HSL code</h4>
</body>
</html>
